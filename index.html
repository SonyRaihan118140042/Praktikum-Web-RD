<html>


<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
    
    <title>Minggu-4</title>
</head>



<body>

    <div id="data_input">

        <form method="post" id="form_mhs">
            <label>NIM</label><br>
            <input type="text" name="NIM"><br>
            <label>Nama</label><br>
            <input type="text" name="Nama"><br>
            <label>Prodi</label><br>
            <input type="text" name="Prodi"><br>
            <label>Angkatan</label><br>
            <input type="text" name="Angkatan"><br>
        </form>

        <button id="btn_show">Show</button>
        <button id="btn_add">Add</button>
    </div>
    
    <br>

    <h2>Data Mahasiswa</h2>
    <div id="showData"></div>
    
    <script>
        $(document).ready(function()
        {
            show()

            function show()
            {
                $.ajax(
                    {
                        type: 'GET',
                        url: "table.php",
                        success: function(data)
                        {
                            $('#showData').html(data)
                        }
                    });
            };

            $('#btn_show').click(function()
            {
                show();
            });

            $('#btn_add').click(function()
            {
                var data = $('#form_mhs').serialize();
                $.ajax(
                    {
                        type: 'POST',
                        url: "create.php",
                        data: data,
                        cache: false,
                        success: function(data)
                        {
                            show();
                        }
                    }); 
            });

            $('#showData').on('click','#btn_update',function()
            {
                var id = $(this).attr("value");
                $.ajax(
                    {
                        type :'GET',
                        url : 'updateform.php',
                        data :{id:id},
                        success : function(data)
                        {
                            $('#showData').html(data);
                        }
                    });
            });

            $('#showData').on('submit','#form_mhs_update',function()
            {
                var dataUpdate = $(this).serialize();
                $.ajax(
                    {
                        type :'POST',
                        url : 'update.php',
                        data :dataUpdate,
                        cache : false,
                        success : function(data)
                        {
                            $('#showData').html(data);
                        }
                    });
            });

            $('#showData').on('click','#btn_delete',function()
            {
                var deleteData = $(this).attr("value");
                $.ajax(
                    {
                        type : 'POST',
                        url : 'delete.php',
                        data : {deleteData:deleteData},
                        success : function(data)
                        {
                            show();
                        }
                    });
            });
        });


    </script>


</body>
</html>
